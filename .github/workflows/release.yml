name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: |
          cd DeepPoll
          dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ../publish

      - name: Generate checksums
        shell: pwsh
        run: |
          Get-FileHash publish/DeepPoll.exe -Algorithm SHA256 |
            ForEach-Object { "$($_.Hash)  DeepPoll.exe" } > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            publish/DeepPoll.exe
            checksums.txt
          generate_release_notes: true
